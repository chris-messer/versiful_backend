name: Test Suite

on:
  # Run on PRs to dev, staging, or prod
  pull_request:
    branches:
      - dev
      - staging
      - prod
  
  # Run when pushing/merging to these branches
  push:
    branches:
      - dev
      - staging
      - prod

  # Allow manual trigger
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to test against'
        required: true
        type: choice
        options:
          - dev
          - staging
          - prod

jobs:
  # Job 1: Unit & Integration Tests (always run, no AWS needed)
  unit-and-integration-tests:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r lambdas/layer/requirements.txt
          pip install -r requirements-test.txt
          pip install pytest pytest-cov pytest-mock boto3
      
      - name: Run unit tests
        run: |
          pytest tests/unit -v -m unit --cov=lambdas --cov-report=term-missing
        env:
          AWS_DEFAULT_REGION: us-east-1
          AWS_ACCESS_KEY_ID: dummy
          AWS_SECRET_ACCESS_KEY: dummy
          AWS_EC2_METADATA_DISABLED: "true"
      
      - name: Run integration tests
        run: |
          pytest tests/integration -v -m integration
        env:
          AWS_DEFAULT_REGION: us-east-1
          AWS_ACCESS_KEY_ID: dummy
          AWS_SECRET_ACCESS_KEY: dummy
          AWS_EC2_METADATA_DISABLED: "true"

  # Job 2: E2E Tests (only on push to branches, test against real environment)
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    environment:
      name: dev
    
    # Only run on push (after merge), not on PRs
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'
      
      - name: Determine environment from branch
        id: get-env
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/dev" ]]; then
            echo "environment=dev" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/staging" ]]; then
            echo "environment=staging" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/prod" || "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "environment=prod" >> $GITHUB_OUTPUT
          else
            echo "environment=dev" >> $GITHUB_OUTPUT
          fi
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r lambdas/layer/requirements.txt
          pip install -r requirements-test.txt
          pip install pytest boto3 requests
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      
      - name: Set environment variables
        run: |
          echo "API_BASE_URL=${{ vars.API_BASE_URL }}" >> $GITHUB_ENV
          echo "USER_POOL_ID=${{ vars.USER_POOL_ID }}" >> $GITHUB_ENV
          echo "USER_POOL_CLIENT_ID=${{ vars.USER_POOL_CLIENT_ID }}" >> $GITHUB_ENV
          echo "TEST_USER_EMAIL=${{ secrets.TEST_USER_EMAIL }}" >> $GITHUB_ENV
          echo "TEST_USER_PASSWORD=${{ secrets.TEST_USER_PASSWORD }}" >> $GITHUB_ENV
        env:
          ENVIRONMENT: ${{ steps.get-env.outputs.environment }}
      
      - name: Run E2E tests against ${{ steps.get-env.outputs.environment }}
        run: |
          pytest tests/e2e -v -m e2e --maxfail=3
        env:
          ENVIRONMENT: ${{ steps.get-env.outputs.environment }}
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ steps.get-env.outputs.environment }}
          path: |
            pytest-results.xml
            htmlcov/

  # Job 3: Smoke tests after deployment (optional)
  smoke-tests:
    name: Smoke Tests
    runs-on: ubuntu-latest
    needs: e2e-tests
    environment:
      name: dev
    
    if: github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Determine environment from branch
        id: get-env
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/dev" ]]; then
            echo "environment=dev" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/staging" ]]; then
            echo "environment=staging" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/prod" || "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "environment=prod" >> $GITHUB_OUTPUT
          else
            echo "environment=dev" >> $GITHUB_OUTPUT
          fi
      
      - name: Health check
        run: |
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" -X OPTIONS "${{ vars.API_BASE_URL }}/sms")
          if [ "$STATUS" -ge 500 ]; then
            echo "Health check failed with status $STATUS"
            exit 1
          fi
        env:
          ENVIRONMENT: ${{ steps.get-env.outputs.environment }}
          API_BASE_URL: ${{ vars.API_BASE_URL }}
      
      - name: Basic API test
        run: |
          # Add simple curl commands to test critical endpoints
          echo "Testing critical endpoints..."

