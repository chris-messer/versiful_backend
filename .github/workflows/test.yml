name: Test Suite

on:
  # Run on PRs to dev, staging, or prod
  pull_request:
    branches:
      - dev
      - staging
      - prod
  
  # Run when pushing/merging to these branches
  push:
    branches:
      - dev
      - staging
      - prod

  # Allow manual trigger
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to test against'
        required: true
        type: choice
        options:
          - dev
          - staging
          - prod

jobs:
  # Job 1: Unit & Integration Tests (always run, no AWS needed)
  unit-and-integration-tests:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r lambdas/layer/requirements.txt
          pip install pytest pytest-cov pytest-mock boto3
      
      - name: Run unit tests
        run: |
          pytest tests/unit -v -m unit --cov=lambdas --cov-report=term-missing
      
      - name: Run integration tests
        run: |
          pytest tests/integration -v -m integration

  # Job 2: E2E Tests (only on push to branches, test against real environment)
  e2e-tests:
    name: E2E Tests - ${{ matrix.environment }}
    runs-on: ubuntu-latest
    
    # Only run on push (after merge), not on PRs
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    
    # Determine which environment to test based on branch
    strategy:
      matrix:
        include:
          - branch: dev
            environment: dev
          - branch: staging
            environment: staging
          - branch: prod
            environment: prod
    
    # Only run for the matching branch
    if: |
      (github.event_name == 'push' && github.ref == format('refs/heads/{0}', matrix.branch)) ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == matrix.environment)
    
    environment:
      name: ${{ matrix.environment }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r lambdas/layer/requirements.txt
          pip install pytest boto3 requests
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      
      - name: Set environment variables
        run: |
          echo "API_BASE_URL=${{ vars.API_BASE_URL }}" >> $GITHUB_ENV
          echo "USER_POOL_ID=${{ vars.USER_POOL_ID }}" >> $GITHUB_ENV
          echo "USER_POOL_CLIENT_ID=${{ vars.USER_POOL_CLIENT_ID }}" >> $GITHUB_ENV
          echo "TEST_USER_EMAIL=${{ secrets.TEST_USER_EMAIL }}" >> $GITHUB_ENV
          echo "TEST_USER_PASSWORD=${{ secrets.TEST_USER_PASSWORD }}" >> $GITHUB_ENV
      
      - name: Run E2E tests against ${{ matrix.environment }}
        run: |
          pytest tests/e2e -v -m e2e --maxfail=3
        env:
          ENVIRONMENT: ${{ matrix.environment }}
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.environment }}
          path: |
            pytest-results.xml
            htmlcov/

  # Job 3: Smoke tests after deployment (optional)
  smoke-tests:
    name: Smoke Tests - ${{ matrix.environment }}
    runs-on: ubuntu-latest
    needs: e2e-tests
    
    if: github.event_name == 'push'
    
    strategy:
      matrix:
        environment: [dev, staging, prod]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Health check
        run: |
          curl -f ${{ vars.API_BASE_URL }}/health || exit 1
      
      - name: Basic API test
        run: |
          # Add simple curl commands to test critical endpoints
          echo "Testing critical endpoints..."

